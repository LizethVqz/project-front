<mat-tab-group fitInkBarToContent class="table-container">
    @for (eachStatus of status; track $index) {
    <mat-tab label="{{eachStatus.name}}" >
        <section>
        <table mat-table [dataSource]="filterByStatus(eachStatus.value)">
            <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef > Cliente </th>
                <td mat-cell *matCellDef="let element">{{element.client}}</td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element">{{element.total}}</td>
            </ng-container>
            <ng-container matColumnDef="comments">
                <th mat-header-cell *matHeaderCellDef> Comentarios</th>
                <td mat-cell *matCellDef="let element">{{element.comments}}</td>
            </ng-container>
            <ng-container matColumnDef="function">
                <th mat-header-cell *matHeaderCellDef> Funciones </th>
                <td mat-cell *matCellDef="let element">
                    <button class="button-primary" (click)="openOrderDetailDialog(element)">Ver Detalles</button>
                    @if (eachStatus.value == 0) {
                        <button class="button-secundary" (click)="openCancelDialog(element)">Cancelar orden</button>
                    }
                    @if (eachStatus.value == 2) {
                        <button class="button-secundary" (click)="openConfirmDialog(element)">Completar orden</button>
                    }
                </td>
                
            </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</mat-tab>
}
</mat-tab-group>
