<section>
    <table mat-table [dataSource]="filterByStatus()" #chefTable>
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.client}} </td>
        </ng-container>
        <ng-container matColumnDef="comments">
            <th mat-header-cell *matHeaderCellDef> Comentarios </th>
            <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
        </ng-container>
        <ng-container matColumnDef="function">
            <th mat-header-cell *matHeaderCellDef> Funciones </th>
            <td mat-cell *matCellDef="let element"> <button class="button-primary" (click)="openConfirmDialog(element)">Realizar pedido</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
